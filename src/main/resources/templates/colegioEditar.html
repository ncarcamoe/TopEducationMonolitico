<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>TOP EDUCATION</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<header th:replace="plantilla :: header"></header>
    <div class="container">
		<div class="card bg-ligth">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{'/colegio/guardar'}" th:object="${colegio}" method="post">
					<div class="form-group row">
						<input type="hidden" th:field="*{idColegio}">
						<label class="col-md-2" for="nombre">Nombre</label>
						<input type="text"
							   th:field="*{nombre}"
							   class="form-control-sm col-md-6"
							   id="nombre"
							   placeholder="Nombre del colegio"
							   required>
					</div>
					<div class="form-group row">
						<label class="col-md-2" for="tipoColegio">Tipos de colegios</label>
						<select
							   th:field="*{tipoColegio}"
							   class="form-control-sm col-md-6"
							   id="tipoColegio"
							   required>
							<option
									th:each="tipoColegio:${tipoColegios}"
									th:value="${tipoColegio.idTipoColegio}"
									th:text="${tipoColegio.descripcion}"/>
						</select>
					</div>
					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
					</div>
				</form>
			</div>
		</div>
    </div>
	<footer th:replace="plantilla :: footer"></footer>
</body>
</html>
