<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>TOP EDUCATION</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<!-- CSS de Bootstrap Datepicker -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

	<!-- Script de jQuery y Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Script de Bootstrap Datepicker -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

	<!-- Script de idioma (opcional) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>

</head>
<body>
<header th:replace="plantilla :: header"></header>
<div class="container">
	<div class="card bg-ligth">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
			<form th:action="@{'/cuota/guardar'}" th:object="${cuota}" method="post">
				<div class="form-group row">
					<input type="hidden" th:field="*{estudiante}">
					<label class="col-md-2" for="numCuota">Numero de cuotas</label>
					<select
							th:field="*{numCuota}"
							class="form-control-sm col-md-6"
							id="numCuota"
							required>
						<option
								th:each="numCuotaSel:${cuotasMaximas}"
								th:value="${numCuotaSel}"
								th:text="${numCuotaSel}"/>
					</select>
				</div>
				<div class="form-group row">
					<label class="col-md-2" for="anio">AÃ±o / Arancel</label>
					<select
							th:field="*{arancel}"
							class="form-control-sm col-md-6"
							id="anio"
							required>
						<option
								th:each="arancel:${aranceles}"
								th:value="${arancel.idArancel}"
								th:text="${arancel.anio} + ' / $' + ${arancel.valor} "/>
					</select>
				</div>
				<div class="card-footer bg-dark">
					<input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
				</div>
			</form>
		</div>
	</div>
</div>
<!--<footer th:replace="plantilla :: footer"></footer>-->
</body>
</html>
