<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>TOP EDUCATION</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<header th:replace="plantilla :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>
	<div class="container-sm">
		<a class="btn btn-primary btn-sm" th:href="@{'/tipoColegio/crear'}" th:text="'Nuevo registro'" title="Crear nuevo registro"></a>
		<table class="table" >
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Descripcion</th>
					<th scope="col">Maximo cuotas</th>
					<th scope="col">Porcentaje descuento</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tipoColegio:${tipoColegios}">
					<th scope="row" th:text="${tipoColegio.idTipoColegio}"></th>
					<td th:text="${tipoColegio.descripcion}"></td>
					<td th:text="${tipoColegio.maximoCuotas}"></td>
					<td th:text="${tipoColegio.porcDescuento}"></td>
					<td>
						<a class="btn btn-success btn-sm"
						   th:href="@{'/tipoColegio/editarPorId/' + ${tipoColegio.idTipoColegio}}"
						   th:text="'Editar'"
						   title="Editar registro">
						</a>
					</td>
					<td>
						<a class="btn btn-danger btn-sm"
						   th:href="@{'/tipoColegio/eliminarPorId/' + ${tipoColegio.idTipoColegio}}"
						   th:text="'Eliminar'"
						   title="Eliminar registro"
						   onclick="return confirm('Â¿Esta seguro que desea eliminar el registro?');">
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--<footer th:replace="plantilla :: footer"></footer>-->
</body>
</html>
