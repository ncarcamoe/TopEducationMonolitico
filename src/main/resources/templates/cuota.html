<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>TOP EDUCATION</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<header th:replace="plantilla :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>
	<div class="container-sm">
		<table class="table" >
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Rut</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido Primario</th>
					<th scope="col">Apellido Secundario</th>
					<th scope="col">A単o Egreso</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row" th:text="${estudiante.idEstudiante}"></th>
					<td th:text="${estudiante.rut}"></td>
					<td th:text="${estudiante.nombre}"></td>
					<td th:text="${estudiante.apellidoPrimario}"></td>
					<td th:text="${estudiante.apellidoSecundario}"></td>
					<td th:text="${estudiante.anioEgreso}"></td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary btn-sm" th:href="@{'/cuota/crearPorIdEstudiante/' + ${estudiante.idEstudiante}}" th:text="'Acreditar arancel'" title="Acreditar arancel"></a>
		<table class="table" >
			<thead class="thead-dark">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Numero Cuota</th>
				<th scope="col">Valor Cuota</th>
				<th scope="col">Fecha Vencimiento</th>
				<th scope="col">Pagado</th>
				<th scope="col">Valor Arancel Total</th>
				<th scope="col">A単o Arancel</th>
				<th scope="col">Editar</th>
				<th scope="col">Eliminar</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="cuota:${cuotas}">
				<th scope="row" th:text="${cuota.idCuota}"></th>
				<td th:text="${cuota.numCuota}"></td>
				<td th:text="${cuota.valorCuota}"></td>
				<td th:text="${cuota.fechaVencimiento}"></td>
				<td th:text="${cuota.pagado}"></td>
				<td th:text="${cuota.arancel.valor}"></td>
				<td th:text="${cuota.arancel.anio}"></td>
				<td>
					<a class="btn btn-success btn-sm"
					   th:href="@{'/cuota/editarPorId/' + ${cuota.idCuota}}"
					   th:text="'Editar'"
					   title="Editar registro">
					</a>
				</td>
				<td>
					<a class="btn btn-danger btn-sm"
					   th:href="@{'/cuota/eliminarPorIdEstudiante/' + ${cuota.estudiante.idEstudiante} + '/anio/' + ${cuota.arancel.anio}}"
					   th:text="'Eliminar'"
					   title="Eliminar registro"
					   onclick="return confirm('多Esta seguro que desea eliminar las cuotas del estudiante para el a単o completo?');">
					</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<!--<footer th:replace="plantilla :: footer"></footer>-->
</body>
</html>
